<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTracker</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <!-- ส่วน ยอดคงเหลือ ด้านบนสุด -->
    <h2>โปรแกรมบันทึกรายรับรายจ่าย</h2>
    <div class="container">
        <h4>ยอดคงเหลือ (บาท)</h4>
        <h1 id="balance">฿0.00</h1>

        <!-- รายรับ รายจ่าย -->
        <div class="income-expense-container">
            <div>
                <h4>รายรับ</h4>
            <p id="money-plus" class="money plus">฿5000</p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p id="money-minus" class="money minus">-฿200</p>
            </div>
        </div>

        <!-- ส่วนรายการใช้จ่ายที่กรอกเข้ามา -->
        <h3>ประวัติใช้จ่าย</h3>
        <ul id="list" class="list"></ul>
        <!-- ส่วนกรอกรายการใช้จ่าย -->
        <h3>เพิ่มรายการ</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">ชื่อรายการ</label>
                <input type="text" name="" id="text" placeholder="ระบุชื่อรายการ">
            </div>
            <div class="form-control">
                <label for="amount">จำนวนเงิน<br>
                    (+ รายรับ , - รายจ่าย)
                </label>
                <input type="number" name="" id="amount" placeholder="ระบุจำนวนเงิน">
            </div>

            <!-- ส่วนปุ่มเพิ่มรายการ -->
            <button class="btn">เพิ่มรายการ</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
